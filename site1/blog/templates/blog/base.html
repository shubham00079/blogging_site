{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <ul class="nav navbar-nav">
          <li class="navbar-link"><a href="{% url 'about' %}">About</a></li>
          <li class="navbar-link"><a href="{% url 'post_list' %}">Posts</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
          <li class="navbar-link"><a href="{% url 'post_create' %}">New Post</a></li>
          <li class="navbar-link"><a href="{% url 'draft' %}">Drafts</a></li>
          <li class=""><a href="{% url 'logout' %}">Logout</a></li>
          <li class="navbar-link"><a href="">Welcome: {{user.username}}</a></li>
          {% else %}
          <li><a href="{% url 'login' %}">Login</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container">
      {% block content %}

      {% endblock %}
    </div>
  </body>
</html>
